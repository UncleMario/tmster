{% extends "base.html" %}

{% block content %}
<script type="text/javascript">
	$(function() {
 		$("#srch").autocomplete({
			source: "/search/autocomplete/",
			minLength: 2,
		});
	});
</script>
<form action="" method="post" enctype="multipart/form-data">{% csrf_token%}
	{{ form }}
	{{ form.errors }}
	<input type="submit" value="guardar">
</form>
<div class="ui-widget">
  <label for="srch">Search: </label>
  <input id="srch"></input>
</div>
{% endblock %}
